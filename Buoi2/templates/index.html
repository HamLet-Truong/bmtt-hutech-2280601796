<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thực hành An toàn thông tin nâng cao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .card {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      background: white;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }
    .logo:hover {
      transform: scale(1.1);
    }

    h4 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #343a40;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      display: block;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }

    ul li a:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 20px rgba(0,86,179,0.5);
      text-decoration: none;
    }
  </style>
</head>
<body>
